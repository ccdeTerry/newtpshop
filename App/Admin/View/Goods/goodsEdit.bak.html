<extend name="Public:base"/>
<block name="title">ECSHOP 管理中心 - 添加商品 </block>
<block name="header">
    <span class="action-span"><a href="{:U('cateList')}">商品</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加分类 </span>
    <div style="clear:both"></div>
</block>
<block name="body">
     <form enctype="multipart/form-data" action="" method="post">
            <table width="90%" id="general-table" align="center">
                <tr>
                    <td class="label">商品名称：</td>
                    <td><input type="text" name="goods_name" value="{$goodsInfo.goods_name}" size="30" />
                    <span class="require-field">*</span></td>
                </tr>
                <tr>
                    <td class="label">商品货号： </td>
                    <td>
                        <input type="text" name="goods_sn" value="{$goodsInfo.goods_sn}" size="20"/>
                        <span id="goods_sn_notice"></span><br />
                        <span class="notice-span"id="noticeGoodsSN">如果您不输入商品货号，系统将自动生成一个唯一的货号。</span>
                    </td>
                </tr>
                <tr>
                    <td class="label">商品分类：</td>
                    <td>
                        <select name="cate_id">
                            <option value="">请选择...</option>
                            <volist name="cate" id="vo">
                                <option value="{$vo.id}" <eq name="goodsInfo.cate_id" value="$vo.id"> selected="selected"</eq>>{$vo.level|str_repeat='--',###}{$vo.cname}</option>
                            </volist>
                        </select>
                        <span class="require-field">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="label">扩展分类：</td>
                    <td>
                        <input type="button" name="addExtCate" id="addExtCate" value="增加扩展分类">
                        <volist name="extGoodsIds" id="v">
                        <select name="ext_cate_id[]" >
                            <option value="">请选择...</option>
                            <volist name="cate" id="vo">
                                <option value="{$vo.id}" <eq name="v.cate_id" value="$vo.id"> selected="selected"</eq>>{$vo.level|str_repeat='--',###}{$vo.cname}</option>
                            </volist>
                        </select>
                        </volist>
                    </td>
                </tr>
                <tr>
                    <td class="label">本店售价：</td>
                    <td>
                        <input type="text" name="shop_price" value="{$goodsInfo.shop_price}" size="20"/>
                        <span class="require-field">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="label">是否上架：</td>
                    <td>
                        <input type="radio" name="is_sale" value="1" <eq name="goodsInfo.is_hot" value="1"> checked=" checked"</eq> /> 是
                        <input type="radio" name="is_sale" value="0" <eq name="goodsInfo.is_hot" value="0"> checked=" checked"</eq>/> 否
                    </td>
                </tr>
                <tr>
                    <td class="label">加入推荐：</td>
                    <td>
                        <input type="checkbox" name="is_hot" value="1" <eq name="goodsInfo.is_hot" value="1"> checked=" checked"</eq>/> 热卖
                        <input type="checkbox" name="is_new" value="1" <eq name="goodsInfo.is_new" value="1"> checked=" checked"</eq>/> 新品
                        <input type="checkbox" name="is_rec" value="1" <eq name="goodsInfo.is_new" value="1"> checked=" checked"</eq>/> 推荐
                    </td>
                </tr>

                <tr>
                    <td class="label">市场售价：</td>
                    <td>
                        <input type="text" name="market_price" value="{$goodsInfo.market_price}" size="20" />
                    </td>
                </tr>

                <tr>
                    <td class="label">商品图片：</td>
                    <td>
                        <input type="file" name="goods_img" size="35" />
                    </td>
                </tr>
                <tr>
                    <td class="label">商品描述：</td>
                    <td>
                         <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
                        <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
                        <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
                        <script id="editor" type="text/plain" name="goods_body" style="width:1024px;height:500px;"></script>
                        {$goodsInfo.goods_body}
                    </td>
                </tr>
            </table>
            <div class="button-div">
                <input type="submit" value=" 确定 " class="button"/>
                <input type="reset" value=" 重置 " class="button" />
            </div>
        </form>
    <script type="text/javascript" src="__PUBLIC_ADMIN__/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
     var ue = UE.getEditor('editor');
     $('#addExtCate').click(function () {
         var newSelect = $(this).next().clone();
         $(this).parent().append(newSelect);
     })
     
    </script>
</block>
